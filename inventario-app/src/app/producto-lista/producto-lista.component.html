<div class="container">
  <div class="container m-3 text-center">
    <h1>Sistema de inventarios</h1>
  </div>

  <table class="table table-striped table-hover align-top text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Descripcion del Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of listaProductos">
        <th scope="row">{{ producto.idProducto }}</th>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.existencia }}</td>
        <td class="text-center">
          <div>
            <button (click)="editarProducto(producto.idProducto)" class="btn btn-warning  me-3 btn-sm">Editar</button>
            <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger  me-3 btn-sm">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
