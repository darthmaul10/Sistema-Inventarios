<div class="container">
  <div class="container text-center m-3">
    <h3>Editar Producto</h3>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <input
        type="text"
        class="form-control"
        name="descripcion"
        id="descripcion"
        required="true"
        [(ngModel)]="producto.descripcion"
      />
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input
        type="number"
        step="any"
        class="form-control"
        name="precio"
        id="precio"
        required="true"
        [(ngModel)]="producto.precio"
      />
    </div>
    <div class="mb-3">
      <label for="existencia" class="form-label">Existencia</label>
      <input
        type="number"
        class="form-control"
        name="existencia"
        id="existencia"
        required="true"
        [(ngModel)]="producto.existencia"
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-warning me-3">Confirmar Edicion</button>
      <a href="/" class="btn btn-danger">Regresar</a>
    </div>
  </form>
</div>
